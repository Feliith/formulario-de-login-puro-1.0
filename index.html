<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-conteiner">
        <div class="login-form">
            <h1>Login</h1>
            <i id="email"><img src="img/email.png"/></i>
            <i id="pass"><img src="img/lock.png"/></i>
            
            <p class="email-disable">*</p>
            <p class="pass-disable">*</p>

            <input type="text" name="email" placeholder="Endereço de e-mail">
            <input type="password" name="password" placeholder="Sua senha">
            <input type="submit" name="action" placeholder="Entrar">
        </div>
        <p class="or">or</p>
        <div class="login-external">
            <p>Faça login com sua rede social</p>
            <img src="img/google.png" alt="Google">
            <img src="img/facebook.png" alt="Facebook">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
